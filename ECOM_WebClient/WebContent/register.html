
<main class="col-xs-12 main_content regist">
	<form class="form main_login" id="form1">
		<div class="registbody container" ng-controller="registerController">

					<label> <b>Nom</b> </label> 
			<input type="text" ng-model="user.firstname" placeholder="Entrez votre nom" class="inputEamil"> 
					<label> <b>Prénoms</b> </label> 
			<input type="text" ng-model="user.lastname" placeholder="Entrez votre Prénom" class="inputEamil"> 
			<label> <b>Email</b> </label> 
			<input type="text" ng-model="user.email" placeholder="Entrez votre email" class="inputEamil"> 
			<label>
					<b>Telephone</b>
			</label> 
			<input type="text" ng-model="user.telephone" placeholder="Entrez votre numéro de téléphone" class="inputUserName">
			<label>
					<b>Nom d'utilisateur</b>
			</label> 
			<input required type="text" ng-model="user.username" placeholder="Entrez votre nom d'utilisateur" class="inputUserName">
			 	<label ng-show="user.password != user.confirm">
						<b style = 'color : red'>Les mots de passes ne sont pas identiques</b>
				</label> 
			<label>
				<b>Mot de passe</b><br/>
			</label> 
				<input required type="password" ng-model="user.password" placeholder="Entrez votre mot de passe"> 
					<label> <b>Confirmer votre mot de passe</b></label> 
				<input required type="password" ng-model="user.confirm" placeholder="confirmez votre mot de passe"> 
				<input type="button" id="emailregistbutton" ng-click="update(user)" name="submit" value="s'enregister">
					<label ng-show="status == 'failed'">
						<b style = 'color : red'>Nom d'utilisateur déjà utilisé</b>
					</label> 
					<label ng-show="status == 'failedServeur'">
						<b style = 'color : red'>Problème de communication avec le serveur</b>
					</label> 	
		</div>
	</form>
</main>
