<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" language="javascript" src="js/jquery-3.1.0.min.js"></script> 
	<script type="text/javascript" language="javascript" src="js/script.js"></script> 
</head>
<body>
<nav id="nav"></nav>
<main class="content">
	<h1 id="main_title">Annonces : Rhône-Alpes</h1>
	<div id="anonce_list"></div>
</main>
<footer id="footer"></footer>
<script>
	 $(document).ready(function(){
		$("#nav").load('header.html .content');
	 	$("#footer").load('footer.html .content');
	 	$.getJSON('annonces.json', { get_param: 'value' }, function(data) {
    	$.each(data, function(index, element) {
	        $('#anonce_list').append("<div> id : "+element.id+" nom : "+element.name+"</div");
   		});
});
		
 });

</script>
</body>
</html>
