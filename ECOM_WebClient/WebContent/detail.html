

   
<main  ng-controller="detailController">
			<section id="adview" class="grid-2-1">
				<section class="adview block-white flex-item-first">
				<header class="adview_header clearfix">
					<h1 class="no-border" itemprop="name">
						{{annonce.title}}
					</h1>
				</header>
			<section class="adview_main">
				<div  class="item_image big popin-open trackable"  data-info="{'event_name':'ad_view::zoom_photos','event_type':'click','click_type':'N','event_s2':'2'}">      
					<span class="lazyload loaded" style="display:block; width:100%; height:100%;" data-imgsrc="{{url}}" data-imgalt="Botte de neige, p.30-31"><img itemprop="image" content="{{url}}" ng-src="{{url}}" alt="{{annonce.title}}"></span>                    
					<p class="item_imageCaption">{{annonce.title}}</p>
					<div class="layout loader hidden">
					<span class="loader-gif"></span>
					</div>
					<div class="layout loader hidden"><span class="loaderGif"></span></div>
				</div>                   			
				
				<section class="carousel">
					<div  class="thumbnails" data-alt="Botte de neige, p.30-31" style="width: 596px;">
						<ul>
							<li ng-click = "changeImage(image.imgUrl)" ng-repeat="image in annonce.images" id="thumb_0" class="thumb selected trackable" data-info="{'event_name&quot': 'ad_view::photos', 'event_type' : 'click','click_type': 'N', 'event_s2': '2'}">
							<span class="item_imagePic"><img src="{{image.imgThumbUrl}}" alt="annonce.title"></span></li>
						</ul>
					</div>
				</section>

<section class="properties lineNegative">
	<p class="line line_pro" itemprop="availabilityStarts"
		content="2016-12-02">Caractéristiques:</p>
	<div class="line">
		<h2 class="item_price clearfix" itemprop="price" content="6">
			<span class="property">Prix</span>
			<meta itemprop="priceCurrency" content="EUR">
				<span class="value">{{annonce.price}} €</span>
		</h2>
	</div>
	<div class="line line_city" itemprop="availableAtOrFrom" itemscope=""
		itemtype="http://schema.org/Place">
		<div class="line">
			<h2 class="clearfix">
				<span class="property">Vendeur </span> <span class="value">{{vendeur.idUser}}</span>
			</h2>
		</div>

		<div class="line">
			<h2 class="clearfix">
				<span class="property">Telephone</span> <span class="value">{{vendeur.telephone}}</span>
			</h2>
		</div>

		<div class="line">
			<h2 class="clearfix">
				<span class="property">Email</span> <span class="value">{{vendeur.email}}</span>
			</h2>
		</div>
		<h2 class="clearfix">
			<span class="property"> <span class="fl">Ville</span>
			</span> <span class="value" itemprop="address">Grenoble</span>
		</h2>
	</div>
	<div class="line">
		<h2 class="clearfix">
			<span class="property">Type</span> <span class="value">{{annonce.type}}</span>
		</h2>
	</div>

	<div class="line properties_description">
		<p class="property semibold">Description :</p>
		<p class="value" itemprop="description">{{annonce.description}}</p>
	</div>
</section>
</section>
</main>
